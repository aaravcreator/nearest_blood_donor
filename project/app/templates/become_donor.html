{% extends 'base.html' %}
{% block title %} Blood Donation {% endblock %}
{% block css %}

{% endblock %}
{% block body %}
<div class="container">
    <h4>Register As Donor</h4>
    <form method="POST" enctype="multipart/form-data" id="registrationForm">
        {% csrf_token %}
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" required>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email ID" required>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Blood Group</label>
                    <select class="form-control" name="blood_group" required>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="Enter State" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="Enter City" required>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Profile Photo</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <br>
            </div>
        </div>
    </form>
</div>

<script>
    // Function to style form elements
    function styleForm() {
        var inputs = document.querySelectorAll('.form-control');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].style.borderRadius = '5px';
        }

        var radioInputs = document.querySelectorAll('.form-check-input');
        for (var i = 0; i < radioInputs.length; i++) {
            radioInputs[i].style.marginRight = '5px';
        }

        var btn = document.querySelector('.btn-primary');
        btn.style.backgroundColor = '#007bff';
        btn.style.borderColor = '#007bff';
        btn.style.fontWeight = 'bold';
        btn.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#0056b3';
            this.style.borderColor = '#0056b3';
        });
        btn.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#007bff';
            this.style.borderColor = '#007bff';
        });
    }

    // Call styleForm function when the page is loaded
    window.onload = function() {
        styleForm();
    };
</script>
{% endblock %}
