{% extends 'base.html' %}

{% block css %}
{% endblock %}
{% block body %}
<div class="container" id="bloodRequestForm">
    <h3 class="text-center mb-4">Request For Blood</h3>
    <form method="POST" id="bloodRequest">
        {% csrf_token %}
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter Contact Number" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Blood Group</label>
                <select class="form-control" name="blood_group" required>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">State</label>
                <input type="text" class="form-control" name="state" placeholder="Enter State" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="Enter City" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" placeholder="Enter Address" required></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Date Of Donation</label>
                <input type="date" class="form-control" name="date" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <br>
                <br> 
            </div>
        </div>
    </form>
</div>

<script>
    // Function to style form elements
    function styleForm() {
        var inputs = document.querySelectorAll('.form-control');
        for (var i = 0; i<inputs.length; i++) {
            inputs[i].style.borderRadius = '5px';
        }
        
        var btn = document.querySelector('.btn-primary');
        btn.style.backgroundColor = '#007bff';
        btn.style.borderColor = '#007bff';
        btn.style.fontWeight = 'bold';
        btn.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#0056b3';
            this.style.borderColor = '#0056b3';
        });
        btn.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#007bff';
            this.style.borderColor = '#007bff';
        });
        <br>
    }

    // Call styleForm function when the page is loaded
    window.onload = function() {
        styleForm();
    };
</script>
{% endblock %}
